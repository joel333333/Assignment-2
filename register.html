<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <header>Register Here</header>
    <form action="confirmation.html">
        <fieldset>
            <legend>Details For Event Register</legend>
            <label for="name">Name :</label>
            <input type="text" placeholder="Enter Name" required><br><br>

            <label for="phonenumber">Phone Number</label>
            <input type="number" placeholder="10 Digits" required><br><br>

            <label for="email">E-Mail</label>
            <input type="email" placeholder="Enter e-mail" required><br><br>

            <label for="address">Address</label>
            <textarea rows="4" type="text" placeholder="Enter Address" required></textarea><br><br>

            <input type="checkbox" required><label>Yeah, I'm Intrested to visit the Samsumg's galaxy S25 Series launch event At Newyork</label><br><br>

            <input type="reset">
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
